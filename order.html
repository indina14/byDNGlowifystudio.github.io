<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan Sekarang</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f9eaf6;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #e88787;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #f8b9b9;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #fff;
      margin: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    h1 {
      color: #e88787;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #f4b6b6;
      border-bottom: 3px solid #f8b9b9;
      display: inline-block;
      padding-bottom: 5px;
    }

    form {
      text-align: left;
      max-width: 500px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #d65f5f;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #f7b3d0;
      background-color: #fff0f7;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e88787;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e88787;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #f8b9b9;
      transform: translateY(-2px);
    }

    .notification {
      margin-top: 20px;
      padding: 15px;
      background-color: #fce6f1;
      color: #d65f5f;
      border: 2px solid #f7b3d0;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="Ungu Creative Toko Pakaian Logo (1).png" alt="Logo Glowify Studio">
    <a href="index.html">Beranda</a>
    <a href="harga.html">Pricelist</a>
    <a href="order.html">Order</a>
    <a href="testimoni.html">Testimoni</a>
    <a href="about.us.html">About Us</a>
  </div>

  <div class="content">
    <h1>Formulir Pemesanan</h1>
    <form id="orderForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="paket">Pilih Paket:</label>
      <select id="paket" name="paket" required>
        <option value="">-- Pilih Paket --</option>
        <option>Basic Filter</option>
        <option>Advanced Filter</option>
        <option>Custom Campaign</option>
      </select>

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" rows="5" required></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>

    <div class="notification" id="notifPesan">
      âœ… Pesanan berhasil dikirim! Kami akan segera menghubungi Anda ðŸ’Œ
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const paket = document.getElementById('paket').value;
      const deskripsi = document.getElementById('deskripsi').value.trim();
      const notif = document.getElementById('notifPesan');

      if (!nama || !email || !paket || !deskripsi) {
        alert("Mohon lengkapi semua data.");
        return;
      }

      notif.style.display = 'block';
      this.reset();

      setTimeout(() => {
        notif.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
