<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Sekarang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9eaf6;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <a href="index.html">Kembali ke Beranda</a>
        <h1>Formulir Pemesanan</h1>
        <form>
            <label>Nama:</label><br>
            <input type="text"><br><br>

            <label>Email:</label><br>
            <input type="email"><br><br>

            <label>Pilih Paket:</label><br>
            <select>
                <option>Basic Filter</option>
                <option>Advanced Filter</option>
                <option>Custom Campaign</option>
            </select><br><br>

            <label>Deskripsi:</label><br>
            <textarea></textarea><br><br>

            <button type="submit">Kirim Pesanan</button>
        </form>
    </div>
</body>
</html>
